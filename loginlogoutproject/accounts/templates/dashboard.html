{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
                <a href="{% url 'logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300">Logout</a>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 animate-slide-up">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome, {{ user.username }}!</h2>
            <p class="text-gray-600">This is your protected dashboard.</p>
        </div>
    </div>
</div>
{% endblock %}
