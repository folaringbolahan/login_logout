{% extends 'base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md animate-slide-up">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Logged Out</h2>
        <p class="text-gray-600 text-center mb-6">You have been successfully logged out.</p>
        <a href="{% url 'login' %}" class="block w-full bg-indigo-600 text-white py-2 px-4 rounded-md text-center hover:bg-indigo-700 transition duration-300">Back to Login</a>
    </div>
</div>
{% endblock %}
